name: next_wisher
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+5

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: 4.7.2
  flutter_screenutil: 5.9.3
  logger: 2.5.0
  get_storage:
  http: 1.4.0
  intl:
  flutter_spinkit: ^5.2.1
  dropdown_button2: ^2.3.9
  lottie: 3.3.1
  connectivity_plus: 6.1.4
  fluttertoast: ^8.2.6
  google_fonts:
  cached_network_image:
  flutter_animate:
  flutter_svg:
  flutter_inappwebview: 6.1.5
  flutter_rating: ^2.0.2
  flutter_widget_from_html: 0.16.0
  file_picker:
  image_picker: 1.1.2
  permission_handler: 12.0.0+1
  video_player:
#  video_player_android: ^2.8.3
  chewie: 1.11.3
#  appinio_video_player:
  badges: ^3.1.2
  path_provider: ^2.1.5
  device_info_plus:
  rename_app: ^1.6.1
  flutter_launcher_icons: 0.14.3
  firebase_core:
  firebase_messaging:
  uuid:
#  flutter_local_notifications:
  shimmer:

dev_dependencies:
  icons_launcher: ^3.0.1
  flutter_test:
    sdk: flutter
icons_launcher:
    image_path: 'assets/andriodappicon.jpg'
    platforms:
      android:
        enable: true
        image_path: 'assets/andriodappicon.jpg'
        notification_image: "assets/andriodappicon.jpg"
        # adaptive_background_color: '#ffffff'
        adaptive_background_image: 'assets/andriodappicon.jpg'
        adaptive_foreground_image: 'assets/andriodappicon.jpg'
        adaptive_round_image: 'assets/andriodappicon.jpg'
        adaptive_monochrome_image: 'assets/andriodappicon.jpg'
      ios:
        enable: true
        image_path: 'assets/andriodappicon.jpg'
        # For iOS 18+ (support dark and tinted)
        dark_path: "assets/andriodappicon.jpg"
        tinted_path: "assets/andriodappicon.jpg"
      web:
        enable: true
        image_path: 'assets/andriodappicon.jpg'
        favicon_path: 'assets/andriodappicon.jpg'

flutter_lints:
  change_app_package_name: ^1.4.0
#  com.example.next_wisher => com.nextwisher.app

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/categories/
    - assets/country/